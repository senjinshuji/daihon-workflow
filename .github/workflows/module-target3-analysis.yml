name: module-target3-analysis

on:
  workflow_call:
    inputs:
      product_name:
        description: '商品名'
        required: true
        type: string
    outputs:
      analysis_completed:
        description: 'ターゲット3分析完了ステータス'
        value: ${{ jobs.analyze.outputs.analysis_completed }}
    secrets:
      anthropic_api_key:
        description: 'Anthropic API Key'
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    outputs:
      analysis_completed: ${{ steps.analyze.outputs.analysis_completed }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Claude Code SDK
        run: npm install -g @anthropic-ai/claude-code
      
      - name: Download data artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.product_name }}-data
          path: ${{ inputs.product_name }}/data/
      
      - name: Download web search artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.product_name }}-web-search
          path: ${{ inputs.product_name }}/artifacts/
        continue-on-error: true
      
      - name: Download analysis artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.product_name }}-analysis
          path: ${{ inputs.product_name }}/artifacts/
      
      - name: Execute Target 3 Analysis
        id: analyze
        env:
          ANTHROPIC_API_KEY: ${{ secrets.anthropic_api_key }}
        run: |
          echo "::group::🎯 Analyzing Target 3 for ${{ inputs.product_name }}"
          
          # 外部プロンプトファイルの読み込み
          if [ -f ".github/prompts/analysis/analyze_target3.txt" ]; then
            PROMPT=$(cat .github/prompts/analysis/analyze_target3.txt)
          else
            echo "::error::Prompt file not found: .github/prompts/analysis/analyze_target3.txt"
            exit 1
          fi
          
          PROMPT="${PROMPT//\{PRODUCT_NAME\}/${{ inputs.product_name }}}"
          
          echo "📝 Executing Claude Code SDK for Target 3 analysis..."

          npx @anthropic-ai/claude-code \
            --allowedTools "Read,Write" \
            --max-turns 40 \
            --verbose \
            --permission-mode "acceptEdits" \
            -p "$PROMPT" || {
              echo "::error::❌ Claude Code SDK (Target 3) execution failed"
              exit 1
            }
          
          # 生成されたファイルの確認
          echo ""
          echo "📂 Checking generated Target 3 analysis report..."
          
          if [ -f "${{ inputs.product_name }}/artifacts/target_analysis_3.md" ]; then
            echo "::notice::✅ Target 3 analysis report created"
            echo "analysis_completed=true" >> $GITHUB_OUTPUT
          else
            echo "::warning::⚠️ Target 3 analysis report not found"
            echo "analysis_completed=false" >> $GITHUB_OUTPUT
          fi
          
          echo "::endgroup::"
      
      - name: Upload target analysis artifacts
        if: steps.analyze.outputs.analysis_completed == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.product_name }}-target3
          path: ${{ inputs.product_name }}/artifacts/target_analysis_3.md
          retention-days: 1
